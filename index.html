    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(0, 191, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 191, 255, 0); }
        }

        .band-circle {
            transition: all 0.2s ease-in-out;
            animation: pulse 2.5s infinite;
        }
        
        .band-circle:hover, .band-circle.active {
            animation: none;
            transform: scale(1.15) translateX(-45%);
            background-color: #00bfff; /* Deep Sky Blue */
            color: #1a202c;
            font-weight: bold;
        }

        .band-circle.active {
            box-shadow: 0 0 0 3px white;
        }

        .lang-btn {
            transition: all 0.2s ease-in-out;
            opacity: 0.6;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1;
            transform: scale(1.1);
        }
        .lang-btn.active {
            border-radius: 0.25rem;
            box-shadow: 0 0 0 2px #00bfff;
        }
    </style>

        let currentLanguage = 'pt';
        
        const bandElements = [
            {id: 1, lb: 8, wb: 1, lc: 7.5}, {id: 2, lb: 11, wb: 1, lc: 11.5},
            {id: 3, lb: 14, wb: 1, lc: 15.5}, {id: 4, lb: 17, wb: 1, lc: 19.5},

            {id: 7, lb: 38, wb: 3, lc: 38.5}, {id: 8, lb: 55, wb: 2, lc: 55.5},

            {id: 13, lb: 81, wb: 3, lc: 82.5}, {id: 14, lb: 85, wb: 3, lc: 86.5},

            container.appendChild(circle);
        });

        const displayBandInfo = (bandId) => {
            const data = currentBandData.find(b => b.id === parseInt(bandId));
            if (!data) return;

            infoTitle.textContent = data.name;
            infoDescription.textContent = data.description;
            infoHighlights.innerHTML = data.highlights.map(item => `<li>${item}</li>`).join('');

            infoPlaceholder.classList.add('hidden');
            infoContent.classList.remove('hidden');
        };

        const updateLanguage = (lang) => {
            currentLanguage = lang;
            const content = translations[lang];

            // Atualiza dados e textos da UI
            currentBandData = content.bandData;
            document.getElementById('main-title').textContent = content.mainTitle;
            document.getElementById('main-subtitle').textContent = content.mainSubtitle;
            document.getElementById('placeholder-text').textContent = content.placeholderText;
            document.getElementById('highlights-title').textContent = content.highlightsTitle;

            // Atualiza info da banda se uma estiver selecionada
            const currentActive = container.querySelector('.band-circle.active');
            if (currentActive) {
                displayBandInfo(currentActive.dataset.bandId);
            }

            // Atualiza estilo dos bot√µes de idioma
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        };

        // Event listener para os bot√µes de idioma
        document.getElementById('lang-switcher').addEventListener('click', (event) => {
            const lang = event.target.dataset.lang;
            if (lang) {
                updateLanguage(lang);
            }
        });

        container.addEventListener('click', (event) => {
            const targetCircle = event.target;
            if (targetCircle.classList.contains('band-circle')) {
                const currentActive = container.querySelector('.band-circle.active');
                if (currentActive) {
                    currentActive.classList.remove('active');
                }
                targetCircle.classList.add('active');
                displayBandInfo(targetCircle.dataset.bandId);
            }
        });

        // Inicia a p√°gina com o idioma padr√£o
        updateLanguage('pt');
    });
